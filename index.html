<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #282c34;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .intro, .job, .projects {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section-title {
            margin-bottom: 15px;
            color: #007acc;
            font-size: 1.5em;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .grid-item {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: calc(33% - 20px);
            box-sizing: border-box;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .contact-form button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #005f99;
        }
        @media (max-width: 768px) {
            .grid-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .grid-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <div class="container">
        <section class="intro">
            <h2 class="section-title">个人介绍</h2>
            <p>这里是个人介绍的内容。</p>
        </section>
        <section class="job">
            <h2 class="section-title">任职职务</h2>
            <p>这里是任职职务的内容。</p>
        </section>
        <section class="projects">
            <h2 class="section-title">项目介绍</h2>
            <div class="grid">
                <div class="grid-item">
                    <h3>项目 1</h3>
                    <p>项目 1 的描述。</p>
                </div>
                <div class="grid-item">
                    <h3>项目 2</h3>
                    <p>项目 2 的描述。</p>
                </div>
                <div class="grid-item">
                    <h3>项目 3</h3>
                    <p>项目 3 的描述。</p>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <h2 class="section-title">联系我</h2>
            <form>
                <input type="text" name="name" placeholder="姓名" required>
                <input type="email" name="email" placeholder="电子邮件" required>
                <textarea name="message" rows="5" placeholder="留言" required></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </div>
</body>
</html>
