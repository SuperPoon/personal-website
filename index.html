<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header, footer {
            width: 100%;
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 10px 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            flex: 1 1 calc(33.333% - 40px);
            max-width: calc(33.333% - 40px);
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
            text-align: left;
        }
        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 40px);
                max-width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
        .contact {
            text-align: center;
            margin-top: 20px;
        }
        .contact a {
            text-decoration: none;
            color: #007bff;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人网页</h1>
    </header>
    <div class="container">
        <section class="intro">
            <h2>个人介绍</h2>
            <p>我是张奥迪，目前任职于 XYZ 公司，担任高级开发工程师。我的项目涵盖了人工智能、区块链等前沿技术。</p>
        </section>
        <section class="content">
            <div class="card">
                <img src="project1.jpg" alt="Project 1">
                <div class="card-content">
                    <h3>项目介绍 1</h3>
                    <p>项目 1 的简要描述。</p>
                </div>
            </div>
            <div class="card">
                <img src="project2.jpg" alt="Project 2">
                <div class="card-content">
                    <h3>项目介绍 2</h3>
                    <p>项目 2 的简要描述。</p>
                </div>
            </div>
            <div class="card">
                <img src="project3.jpg" alt="Project 3">
                <div class="card-content">
                    <h3>项目介绍 3</h3>
                    <p>项目 3 的简要描述。</p>
                </div>
            </div>
            <!-- 更多项目可以按照上述格式添加 -->
        </section>
        <section class="contact">
            <h2>联系我</h2>
            <p>你可以通过 <a href="mailto:your.email@example.com">your.email@example.com</a> 联系我。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 张奥迪. 保留所有权利.</p>
    </footer>
</body>
</html>
